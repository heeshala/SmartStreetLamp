<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6' crossorigin='anonymous'>
        <script src="https://kit.fontawesome.com/136b6bfb55.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>
    <body>
        
        <div class="container" style="margin-top:1.6%">
            <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                       
                        <div class="row">
                            <div class="col" style="text-align: center">
                                <i id="usericon" class="fas fa-user"></i>
                                
                            </div>
                        </div>
                        <br />
                        
                        <div class="row">
                            <div class="col" style="text-align: center">
                                <h3>SmartStreetLamp Login</h3>
                            </div>
                        </div>
                        
                        
                        <div class="row">
                            <div class="col" style="text-align: center">
                                <hr>
                            </div>
                        </div>
                        <form method="post">
                        
                        <div class="row">
                            <div class="col">
                                
                                <div class="form-group" style="margin-top: 10px;">
                                    <label>Email</label>
                                    <input type="text" class="form-control" required name="uid" placeholder="Email">
                                    
                                </div>
                               
                                <div class="form-group"  style="margin-top: 10px;">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password" required placeholder="Password">
                                </div>
                                
                                
                               
                                
                                
                                
                                
                                
                                <div class="form-group" style="margin-top: 10px;text-align: center" >
                                    <input type="submit" name="sbutton" class="btn btn-success btn-block form-control" value="Login">
                                    <button type="button" class="cancelbtn">Cancel</button>
                                    
                                </div>
</form>
                                
        </div>
    </body>
</html>
